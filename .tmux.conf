set-option -g escape-time 0
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-terminal "xterm-256color"
set-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

set-window-option -g utf8 on
set-window-option -g mode-keys emacs
set-window-option -g automatic-rename off

set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

bind C-r source-file ~/.tmux.conf
bind C-w split-window -p 15 'tmux lsw | canything | cut -d":" -f 1 | xargs tmux select-window -t'
bind C-o select-pane -t :.+
bind C-n next-window
bind C-p previous-window
bind C-l last-pane
bind 0 kill-pane
bind 2 split-window -v
bind 3 split-window -h
bind C-y paste-buffer
bind p set-window-option synchronize-panes on
bind P set-window-option synchronize-panes off

bind C-f split-window -p 30 "ls ~/.tmuxinator/*.yml | ruby -ne 'puts \$_.match(/([^\\/]+)\.yml/)[1]' | canything | xargs mux"


set-window-option -g status-bg colour237
set-window-option -g status-fg white

set-window-option -g window-status-bg colour240
set-window-option -g window-status-fg white

set-window-option -g window-status-current-bg colour244
set-window-option -g window-status-current-fg blue

set-window-option -g window-status-current-format " #I| #W "
set-window-option -g window-status-format " #I| #W "

set-window-option -g status-right "[%Y-%m-%d(%a) %H:%M]"
